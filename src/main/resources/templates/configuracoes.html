<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Configurações</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
                    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
                    </head>
                    <body>

                        <div class="container-fluid ">
                            <div id="logo" class="row ">
                                <div class="col-12">
                                    <img th:src="@{/images/logo.avif}" height="150px"/>
                                    <h2>HAMBURGUERIA</h2>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div id="menu3" class="row mt-5">
                                <div class="col-sm-3 me-3  border border black">
                                    <h4 class="pagConfig">CADASTRE PRODUTOS</h4>
                                    <h5>Para cadastrar produtos, clique no botão</h5>
                                    <button type="submit" class="botaoPCadastrar mt-3 mb-3" ><a th:href = "@{/inserir-produto}">CADASTRAR</a></button>
                                </div>
                                <div class="col-sm-3 me-3 border border black">
                                    <h4 class="pagConfig">ATUALIZE OS PRODUTOS</h4>
                                    <h5>Para atualizar produtos, clique no botão</h5>
                                    <button type="submit" class="botaoPAtualizar mt-3 mb-3" ><a th:href = "@{/listagemA}">ATUALIZAR</a></button>
                                </div>
                                <div class="col-sm-3  border border black">
                                    <h4 class="pagConfig">EXCLUA OS PRODUTOS</h4>
                                    <h5>Para excluir produtos, clique no botão</h5>
                                    <button type="submit" class="botaoPExcluir mt-3 mb-3" ><a th:href = "@{/listagemE}">EXCLUIR</a></button>
                                </div>
                            </div>
                        </div>



                        <a th:href = "@{/logar}" class="botaoVoltar"> <button type="button" class="btn btn-dark" th:href = "@{/logar}">Voltar</button></a>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
                            </body>
                                    </html>
